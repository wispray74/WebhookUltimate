<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archie Webhook Integration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(88, 166, 255, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.2), transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            opacity: 0.3;
        }
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
        }
        .login-box {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(139, 92, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 16px;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(139, 92, 246, 0.5);
        }
        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }
        .input-wrapper {
            position: relative;
        }
        input {
            width: 100%;
            padding: 16px 48px 16px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }
        input:focus {
            border-color: #8b5cf6;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }
        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 20px;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.5);
        }
        button:hover::before {
            left: 100%;
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 16px;
            display: none;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .tab.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            color: #8b5cf6;
        }
        .tab:hover {
            background: rgba(139, 92, 246, 0.15);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(139, 92, 246, 0.1);
        }
        .footer-text {
            color: #64748b;
            font-size: 13px;
            margin-bottom: 12px;
        }
        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #8b5cf6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s;
        }
        .discord-link:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
            transform: translateY(-2px);
        }
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <div class="logo-icon">üéÆ</div>
                <h1>Archie Webhook</h1>
                <p class="subtitle">Secure Integration Portal</p>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('user')">üë§ User Login</div>
                <div class="tab" onclick="switchTab('admin')">üîê Admin Login</div>
            </div>
            
            <!-- User Login -->
            <div id="userTab" class="tab-content active">
                <form id="userLoginForm">
                    <div class="form-group">
                        <label for="userPassword">Access Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="userPassword" placeholder="Enter your password" autocomplete="off" required>
                            <span class="input-icon">üîê</span>
                        </div>
                    </div>
                    <button type="submit" id="userLoginBtn">
                        <span id="userBtnText">Access Dashboard</span>
                        <div class="loader" id="userLoader"></div>
                    </button>
                    <div class="error" id="userError">Invalid password. Please try again.</div>
                </form>
            </div>
            
            <!-- Admin Login -->
            <div id="adminTab" class="tab-content">
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="adminUsername" placeholder="Enter admin username" autocomplete="off" required>
                            <span class="input-icon">üë§</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="adminPassword" placeholder="Enter admin password" autocomplete="off" required>
                            <span class="input-icon">üîê</span>
                        </div>
                    </div>
                    <button type="submit" id="adminLoginBtn">
                        <span id="adminBtnText">Admin Access</span>
                        <div class="loader" id="adminLoader"></div>
                    </button>
                    <div class="error" id="adminError">Invalid credentials. Please try again.</div>
                </form>
            </div>
            
            <div class="footer">
                <p class="footer-text">Need assistance?</p>
                <a href="https://discord.com/users/wispray" target="_blank" class="discord-link">
                    <span>üí¨</span>
                    <span>Contact on Discord</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'user') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('userTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('adminTab').classList.add('active');
            }
        }
        
        // User Login
        document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('userPassword').value.trim();
            const btn = document.getElementById('userLoginBtn');
            const btnText = document.getElementById('userBtnText');
            const loader = document.getElementById('userLoader');
            const error = document.getElementById('userError');
            
            if (!password) return;
            
            btnText.style.display = 'none';
            loader.style.display = 'block';
            btn.disabled = true;
            error.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/dashboard?password=' + encodeURIComponent(password);
                } else {
                    error.style.display = 'block';
                    document.getElementById('userPassword').value = '';
                    document.getElementById('userPassword').focus();
                }
            } catch (err) {
                error.style.display = 'block';
                error.textContent = 'Connection error. Please try again.';
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                btn.disabled = false;
            }
        });
        
        // Admin Login
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            const btn = document.getElementById('adminLoginBtn');
            const btnText = document.getElementById('adminBtnText');
            const loader = document.getElementById('adminLoader');
            const error = document.getElementById('adminError');
            
            if (!username || !password) return;
            
            btnText.style.display = 'none';
            loader.style.display = 'block';
            btn.disabled = true;
            error.style.display = 'none';
            
            try {
                const response = await fetch('/api/admin/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/admin/dashboard?token=' + encodeURIComponent(data.token);
                } else {
                    error.style.display = 'block';
                    document.getElementById('adminPassword').value = '';
                    document.getElementById('adminPassword').focus();
                }
            } catch (err) {
                error.style.display = 'block';
                error.textContent = 'Connection error. Please try again.';
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
